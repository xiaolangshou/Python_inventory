<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>师资教育系统登录</title>

    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">登录</div>
        <div class="card-body">
            <form id="login-form">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="username" class="form-control" placeholder="账号" required="required"
                               autofocus="autofocus">
                        <label for="inputEmail">账号</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="password" class="form-control" placeholder="密码"
                               required="required">
                        <label for="inputPassword">密码</label>
                    </div>
                </div>
                <a id="loginBtn" class="btn btn-primary btn-block">登录</a>
            </form>
            <div class="text-center">
                <a id="registerBtn" class="d-block small mt-3">注册一个账户</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

<script>
    $("#loginBtn").click(function () {
        var username = $("#username").val();
        var password = $("#password").val();
        window.location.href = "/login/?username=" + username + "&password=" + password;
    });
    $("#registerBtn").click(function () {
        window.location.href = "/register/";
    });
</script>

</body>

</html>
