<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>


这是<font id="f1"></font>的家目录<br/>


<button onclick="logout()">安全退出</button>


<script src="jquery.min.js"></script>

<script>


     function logout(){
         var url = 'http://192.168.1.124:8900/logout';
         var res = ajaxGet(url);
         console.log(res);
         var jsonObj = JSON.parse(res);
         if (jsonObj.code == 200){
             window.alert(jsonObj.message);
             window.open('login.html', '_self')
         }
     }


     function ajaxGet(url){
//不带参数的 ajaxget请求
         var result;
         $.ajax({
            url: url,
            async: false,
            success: function (args) {
                result=args
            },

             error: function(XMLHttpRequest, textStatus, errorThrown) {
                var ajax_resp = JSON.parse(XMLHttpRequest.responseText);
                var msg = "错误代码: " + ajax_resp["code"] + " \n错误信息: \n" + ajax_resp["message"];
                alert(msg);
             },
        });
        return result
        }


     $(document).ready(function(){
        var url = 'http://192.168.1.124:8900/get_user';
        var msg = ajaxGet(url);
        console.log(msg);
        var jsonObj = JSON.parse(msg);
        var username = jsonObj.message.username;
        console.log(username);
        document.getElementById("f1").innerText = username;

    });
</script>
</body>
